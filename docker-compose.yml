version: '3.8'

services:
  backend:
    build:
      context: ./backend  
    ports:
      - "8000:8000"  
    env_file:
      - .env  
    depends_on:
      - db  

  frontend:
    build:
      context: ./frontend  
    ports:
      - "80:80"  

  db:
    image: postgres:latest 
    container_name: postgres-container 
    environment:
      POSTGRES_USER: ${DB_USER} 
      POSTGRES_PASSWORD: ${DB_PASSWORD}  
      POSTGRES_DB: ${DB_NAME} 
    ports:
      - "5432:5432"  
    volumes:
      - postgres-data:/var/lib/postgresql/data  

volumes:
  postgres-data: 
